<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="../calculator/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previousNumber"></div>
            <div class="currentNumber">00000</div>
        </div>
        <div class="row">
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">+</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">-</button>
            <button class="operator"> C </button>
        </div>
        <div class="row">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">*</button>
            <button class="operator"> = </button>
        </div>    
    </div>
</body>
<script src="../calculator/calculator.js"></script>
</html>
