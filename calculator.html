<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="../calculator/calculator.css">
</head>
<body>
    <div class="mainBody"></div>
        <div class="rowOne"></div>
            <div class="display">750485608247</div>
        <div class="rowTwo"></div>
            <button class="add">+</button>
            <button class="subtract">-</button>
            <button class="multiply">*</button>
            <button class="divide">/</button>
        <div class="rowThree"></div>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
        <div class="rowFour"></div>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
        <div class="rowFive"></div>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
        <div class="rowSix"></div>
            <button class="clear"> C </button>
            <button class="equals"> = </button>
</body>
<script src="../calculator/calculator.js"></script>
</html>
